<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robson API Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Robson API Frontend</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/admin">Admin Panel</a>
        </nav>
    </header>
    <main>
        <section id="random-numbers">
            <h2>Generate Random Numbers</h2>
            <button id="generate-random">Generate</button>
            <div id="random-result"></div>
        </section>
        <section id="update-token">
            <h2>Update API Token</h2>
            <input type="text" id="username" placeholder="Enter username">
            <button id="update-token-btn">Update Token</button>
            <div id="update-token-result"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
