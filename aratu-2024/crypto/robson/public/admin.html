<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robson API Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Robson API Admin Panel</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/admin">Admin Panel</a>
        </nav>
    </header>
    <main>
        <section id="admin-login">
            <h2>Admin Login</h2>
            <input type="text" id="admin-username" placeholder="Enter username">
            <input type="password" id="admin-token" placeholder="Enter API token">
            <button id="admin-login-btn">Login</button>
        </section>
        <section id="admin-content" style="display: none;">
            <h2>Admin Content</h2>
            <div id="admin-message"></div>
            <button id="fetch-flag-btn">Fetch Flag</button>
            <div id="flag-content"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
